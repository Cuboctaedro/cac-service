        label: RÃ¼ckruf- Wunsch Form
        icon: phone
        sections:
            formeroors:
                type: fields
                fields:
                    nameerror:
                        label: Name Error Message
                        type: text
                    phoneerror:
                        label: Phone Error Message
                        type: text
                    impressumerror:
                        label: Data Policy Error Message
                        type: text
                    successmessage:
                        label: Success Message
                        type: textarea
                        size: medium
                        buttons: false
